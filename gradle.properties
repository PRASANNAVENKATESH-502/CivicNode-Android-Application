# Increase JVM heap size for better Gradle performance (Optimized for Mac & Windows)
org.gradle.jvmargs=-Xmx4096m -XX:MaxHeapSize=4096m -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle build caching for faster incremental builds
org.gradle.caching=true

# Enable AndroidX (required for modern Android development)
android.useAndroidX=true

# Enable non-transitive R class for smaller APK size & faster builds
android.nonTransitiveRClass=true

# Set Kotlin code style to official
kotlin.code.style=official

# Disable lint aborting to avoid breaking builds due to minor warnings
android.lint.abortOnError=false

# Gradle Wrapper Distribution (Ensure compatibility with AGP)
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
